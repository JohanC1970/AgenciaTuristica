<!DOCTYPE html>
<html>
<head>

        body {

        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .code {
            font-size: 24px;
            letter-spacing: 3px;
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Recuperación de Contraseña</h2>
    </div>

    <div class="code">{CODIGO}</div>

    <p>Si no solicitaste este cambio, ignora este mensaje.</p>

    <div class="footer">

    </div>

</html>
