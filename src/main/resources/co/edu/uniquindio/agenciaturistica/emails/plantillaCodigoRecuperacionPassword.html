<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .code {
            font-size: 24px;
            letter-spacing: 3px;
            color: #136dd9;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Recuperación de Contraseña</h2> <!-- Cambio en el título -->
    </div>
    <p>Hemos recibido una solicitud para restablecer tu contraseña.</p> <!-- Mensaje específico -->
    <p>Utiliza el siguiente código de verificación:</p>

    <div class="code">{CODIGO}</div>

    <p>Este código expirará en <strong>1 hora</strong>.</p> <!-- Tiempo ajustado -->
    <p>Si no solicitaste este cambio, ignora este mensaje.</p> <!-- Texto relevante -->

    <div class="footer">
        © 2025 Agencia Turística. Todos los derechos reservados.
    </div>
</div>
</body>
</html>
